<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e3f2fd;
        }
        .calculator {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }
        .btn-custom {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        .btn-equal {
            width: 130px;
        }
        .form-control {
            text-align: right;
            font-size: 24px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" class="form-control mb-3" id="userInput" disabled>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" onclick="clr()">Clear</button>
        </div>
        <div class="mt-3 row gx-2">
            <button class="btn btn-light btn-custom col" onclick="press(1)">1</button>
            <button class="btn btn-light btn-custom col" onclick="press(2)">2</button>
            <button class="btn btn-light btn-custom col" onclick="press(3)">3</button>
        </div>
        <div class="mt-2 row gx-2">
            <button class="btn btn-light btn-custom col" onclick="press(4)">4</button>
            <button class="btn btn-light btn-custom col" onclick="press(5)">5</button>
            <button class="btn btn-light btn-custom col" onclick="press(6)">6</button>
        </div>
        <div class="mt-2 row gx-2">
            <button class="btn btn-light btn-custom col" onclick="press(7)">7</button>
            <button class="btn btn-light btn-custom col" onclick="press(8)">8</button>
            <button class="btn btn-light btn-custom col" onclick="press(9)">9</button>
        </div>
        <div class="mt-2 row gx-2">
            <button class="btn btn-primary btn-custom col" onclick="press('+')">+</button>
            <button class="btn btn-primary btn-custom col" onclick="press('-')">-</button>
            <button class="btn btn-primary btn-custom col" onclick="press('*')">*</button>
        </div>
        <div class="mt-2 row gx-2">
            <button class="btn btn-primary btn-custom col" onclick="press('/')">/</button>
            <button class="btn btn-light btn-custom col" onclick="press(0)">0</button>
            <button class="btn btn-success btn-custom col btn-equal" onclick="equal()">=</button>
        </div>
    </div>
    <script>
        function press(num) {
            document.getElementById("userInput").value += num;
        }
        function clr() {
            document.getElementById("userInput").value = "";
        }
        function equal() {
            try {
                document.getElementById("userInput").value = eval(document.getElementById("userInput").value);
            } catch {
                document.getElementById("userInput").value = "Error";
            }
        }
    </script>
</body>
</html>
